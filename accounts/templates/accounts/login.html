{% extends "base.html" %}
{% load static %}

{% block title %}Login | SASBanking{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }

    img.logo {
        width: 120px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    button {
        background: #007bff;
        color: white;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
    }

    .register-btn {
        background: #28a745;
        margin-top: 10px;
    }

    .forgot-pass {
        display: block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
    }

    .error-box {
        background: #f8d7da;
        color: #842029;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">

    <img src="{% static 'images/logo.png' %}" class="logo" alt="Logo">

    <h2>Login</h2>

    {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'password_reset' %}" class="forgot-pass">
        Forgot Password?
    </a>

    <a href="{% url 'register' %}">
        <button class="register-btn">Register</button>
    </a>

</div>
{% endblock %}
