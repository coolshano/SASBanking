{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .otp-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { background: #007bff; color: white; width: 100%; padding: 10px; border: none; border-radius: 6px; margin-top: 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="otp-container">
    <h2>Enter OTP</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="6-digit OTP" required>
        <button type="submit">Verify OTP</button>
    </form>
</div>

</body>
</html>
