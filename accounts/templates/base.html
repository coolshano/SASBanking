{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SASBanking{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: #0a1f44;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header img {
            height: 40px;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        /* MAIN */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* FOOTER */
        footer {
            background: #0a1f44;
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    <div class="brand">
        <img src="{% static 'images/logo.png' %}" alt="SASBanking">
        <h1>SASBanking</h1>
    </div>

    <div>
        Secure Digital Banking
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    Â© {{ now|date:"Y" }} SASBanking. All rights reserved.
</footer>

</body>
</html>
